<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>CallChat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      height: 100vh;
    }
    #chat {
      width: 90%;
      max-width: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 90%;
      margin-top: 20px;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    #messages div {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .me { background: #d1f7c4; align-self: flex-end; }
    .other { background: #eee; align-self: flex-start; }
    #form {
      display: flex;
      padding: 10px;
      gap: 5px;
      background: #fafafa;
      border-top: 1px solid #ddd;
    }
    #input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
    button { padding: 10px; border: none; border-radius: 8px; cursor: pointer; }
    #send { background: #4caf50; color: white; }
    #sendfile, #sendvoice { background: #2196f3; color: white; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Ÿæ€åÿßŸÖ..." />
      <input type="file" id="fileInput" hidden />
      <button type="button" id="sendfile">üìé</button>
      <button type="button" id="sendvoice">üé§</button>
      <button type="submit" id="send">ÿßÿ±ÿ≥ÿßŸÑ</button>
    </form>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://callchat-server.up.railway.app"); // ÿ¢ÿØÿ±ÿ≥ ÿ≥ÿ±Ÿàÿ±ÿ™Ÿà ÿ®ÿ≤ŸÜ

    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");
    const fileInput = document.getElementById("fileInput");
    const sendfileBtn = document.getElementById("sendfile");
    const sendvoiceBtn = document.getElementById("sendvoice");

    let username = prompt("ÿßÿ≥ŸÖÿ™Ÿà Ÿàÿßÿ±ÿØ ⁄©ŸÜ:");
    if (!username) username = "ŸÜÿßÿ¥ŸÜÿßÿ≥";

    // ÿØÿ±€åÿßŸÅÿ™ Ÿæ€åÿßŸÖ
    socket.on("chat message", (msg) => {
      let item = document.createElement("div");
      item.textContent = msg.user + ": " + msg.text;
      item.className = msg.user === username ? "me" : "other";
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });

    // ÿØÿ±€åÿßŸÅÿ™ ŸÅÿß€åŸÑ (ÿπ⁄©ÿ≥/Ÿà€åÿØ€åŸà/Ÿà€åÿ≥)
    socket.on("file message", (msg) => {
      let item = document.createElement("div");
      if (msg.type.startsWith("image")) {
        let img = document.createElement("img");
        img.src = msg.data;
        img.style.maxWidth = "200px";
        item.appendChild(img);
      } else if (msg.type.startsWith("video")) {
        let vid = document.createElement("video");
        vid.src = msg.data;
        vid.controls = true;
        vid.style.maxWidth = "200px";
        item.appendChild(vid);
      } else if (msg.type.startsWith("audio")) {
        let aud = document.createElement("audio");
        aud.src = msg.data;
        aud.controls = true;
        item.appendChild(aud);
      }
      item.className = msg.user === username ? "me" : "other";
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });

    // ÿßÿ±ÿ≥ÿßŸÑ Ÿæ€åÿßŸÖ ŸÖÿ™ŸÜ€å
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit("chat message", { user: username, text: input.value });
        input.value = "";
      }
    });

    // ÿØ⁄©ŸÖŸá ŸÅÿß€åŸÑ üìé
    sendfileBtn.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        socket.emit("file message", { user: username, data: reader.result, type: file.type });
      };
      reader.readAsDataURL(file);
    });

    // ÿØ⁄©ŸÖŸá Ÿà€åÿ≥ üé§
    let mediaRecorder;
    let audioChunks = [];
    sendvoiceBtn.addEventListener("click", async () => {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        audioChunks = [];
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: "audio/webm" });
          const reader = new FileReader();
          reader.onload = () => {
            socket.emit("file message", { user: username, data: reader.result, type: "audio/webm" });
          };
          reader.readAsDataURL(blob);
        };
        sendvoiceBtn.textContent = "‚èπ";
      } else {
        mediaRecorder.stop();
        sendvoiceBtn.textContent = "üé§";
      }
    });
  </script>
</body>
</html>
