<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CallChat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    #chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 70%;
    }

    .user {
      background: #DCF8C6;
      align-self: flex-end;
    }

    .bot {
      background: #eee;
      align-self: flex-start;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: #fafafa;
      border-top: 1px solid #ddd;
    }

    #message-input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-btn {
      margin-left: 10px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>
    CallChat ðŸ’¬
  </header>

  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="message-input" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      // Ø§ÛŒÙ†Ø¬Ø§ Ø¨Ø¹Ø¯Ø§ Ø¨Ù‡ Ø³Ø±ÙˆØ± ÙˆØµÙ„ Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ… ðŸ‘‡
      setTimeout(() => {
        addMessage("Ø¬ÙˆØ§Ø¨ Ø±Ø¨Ø§Øª Ø¨Ù‡: " + text, "bot");
      }, 500);
    });

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
